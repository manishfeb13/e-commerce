<h2 mat-dialog-title class="title">Confirm Your Order</h2>
<mat-dialog-content>
    <div class="flex-content">
        <img src="{{data.img}}" alt="">
        <div class="product_quantity_details">
            <h2>{{data.product}}</h2>
            <p>Black Pants: {{data.price|currency:'INR'}}</p>
            <p>Total: {{quantity_number*data.price|currency:'INR'}}</p>
            <p>Quantity: <input type="number" value='1' min="1" max="5" [(ngModel)]="quantity_number"></p>

            <mat-dialog-actions class="flex-content">
                <button mat-button mat-dialog-close="False">Cancel</button>
                <button class="temp" mat-button mat-dialog-close="{quantity: {{quantity_number}}}">Add to Cart</button>
            </mat-dialog-actions>
        </div>
    </div>

</mat-dialog-content>
